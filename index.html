<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider - KiooTech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="images/1.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Elias Elisante</h2>
          <span>CEO</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/2.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Waziri Kunambi</h2>
          <span>SOFTWARE DEVELOPER</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/3.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Kusiluka Aginiwe</h2>
          <span>CSO</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/4.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Fred Reymamu</h2>
          <span>2D DEVELOPER</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/5.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Busara K</h2>
          <span>APP DEVELOPER MANAGER</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="images/6.jpg" alt="one person pose" draggable="false" />
          </div>
          <h2>Ibrahim Tuchi</h2>
          <span>3D DEVELOPER</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
